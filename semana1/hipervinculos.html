  <body>
    <!-- La etiqueta que sirve para poder crear un link en nuestra
    pagina se la <a></a> -->
    <img
      src="./images/una-taza-de-javascript.png"
      width="400"
      alt="Img Taza de JS"
    />
    <!-- Si queremos que la pagina se abra en una nueva venta debemos 
    usar el atributo target="_blank" -->
    <a href="https://www.youtube.com/" target="_blank"> Link to YT </a>

    <a href="https://www.google.com" target="_blank">
      <img src="./images/google_logo.png" width="400" alt="Logo de google" />
    </a>

    <a href="https://www.facebook.com" target="_blank">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/51/Facebook_f_logo_%282019%29.svg/1365px-Facebook_f_logo_%282019%29.svg.png"
        alt="Logo de facebook"

      />
    </a>

    <a href="https://www.google.com" target="_blank">
      <h1>Link to Google</h1>
    </a>

    <div>
      <video controls autoplay muted loop width="400">
        <source src="./videos/video.mp4" />
      </video>
    </div>

    <div>
      <!-- Un boton a diferencia de un hiperlink (<a>) no
        redireccion hacia otra pagina,en si el proposito
        del boton es hacer una acciÃ³n, ejemplo
        Enviar datos
        Validar formulario
        Abrir modales (popups)
      -->

      <!-- ** Sepan que un boton trabaja sobre evento: 
      click este evento para poder usarlo en html debemos llamarlo
      de la siguiente manera onclick="" -->
      <!-- !! Nota: onclick es todo en minuscales y todo junto -->
      <!-- Esto basicamente estamos diciendole al boton que al darle
      click vamos a imprimir un mensaje en la consola del navegador -->
      <button onclick="console.log('Hola desde el boton')">
        Imprimir algo
      </button>
    </div>
