<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/position2.css" />
  </head>
  <body>
    <!-- la etiqueta para crear un menu es header y nav -->
    <header>
      <nav>
        <!-- Dentro del nav podemos crear una list de opciones -->
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#nosotros">Nosotros</a></li>
          <li><a href="/">Contacto</a></li>
          <li><a href="/">Productos</a></li>
        </ul>
      </nav>
    </header>
    <!-- Tendra contenido -->
    <div id="inicio">
      <h1>Imagen de la casa del maestro de Goku</h1>
      <img id="inicio" src="./images/goku_house.jpg" width="100%" alt="" />
    </div>
    <!-- Todo element en HTML tiene la opcion de usar el atributo id
    este debe ser unico por elmento -->
    <div id="nosotros">
      <h2>Nostros</h2>
    </div>
  </body>
</html>
